<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Front-End Form Data Handling with JavaScript">
    <title>Form Data Handling</title>
    <link rel="stylesheet" href="assignment five.css">
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span>
        <br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>
        <br/>

        <label for="contactMethod">Preferred Contact Method:</label>
        <select id="contactMethod" name="contactMethod" required>
            <option value="">Select...</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select>
        <span class="error" id="contactMethodError"></span>
        <br/>

        <label class="checkbox-container">
            <input type="checkbox" id="terms" name="terms" required>
            I accept the terms and conditions
        </label>
        <span class="error" id="termsError"></span>
        <br/>

        <button type="submit">Submit</button>
    </form>

    <h2>Form Summary</h2>
    <div id="formSummary"></div>

    <script src="assignment five.js"></script>
</body>
</html>
